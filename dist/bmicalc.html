<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/bmicalc.50a192ab.css">
    <link rel="stylesheet" href="/bmicalc.914ce51a.css">
  </head>
  <body>
    <form action="#" class="container">
      <h3>BMI Calculator</h3>
      <hr>
      <label for="weight" class="label">Weight</label>
      <input type="number" placeholder="Enter your weight in kg" id="weight" class="user-weight" min="0" step="0.01" required="">
      <label for="height" class="label">Height</label>
      <input type="number" placeholder="Enter your Height in meters" id="height" class="user-height" min="0" step="0.01" required="">
      <hr>
      <button class="bmiBtn" id="BMIbtn" name="btn" type="submit">
        Calculate BMI
      </button>
      <div class="output" id="bmiResult"></div>
      <button class="reset" id="reset" name="btn-reset" type="button">
        Reset
      </button>
    </form>

    <script src="/bmicalc.c0d94ef9.js"></script>
  <script src="/bmicalc.3bf7e539.js"></script></body>
</html>
